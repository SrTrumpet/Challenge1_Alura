<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

</head>


<body>
    <!--El header guardará la imagen de cabecera de alura-->
    <h1><img class="imgCabecera" src="img/Cabecera.png"></h1>
    
    <main>
        <!--Rectangulo que contiene la imagen del muñeco-->
        <section>
            <ul class="salidaTexto">
                <li>
                    <img src="img/Muñeco.png">
                    <p class="negrita"><strong>Ningun mensaje fue encontrado</strong></p>
                    <p>Ingresa el codigo que desees encriptar o desencriptar</p>
    
                </li>
            </ul>
        </section>
        
        <!--Sector de texto y los botones-->
        <section>
            <div class="interaccionUsuario">
                <textarea class="ingresoTexto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
                <div class="botones" type="button">
                    <button class="botonEncriptar">
                        Encriptar
                    </button>
                    <button class="botonDesencriptar" type="button">
                        Desencriptar
                    </button>
                </div>
            </div>
        </section>

        
    </main>
    
    <script>

    </script>

    <footer>

    </footer>
</body>

</html>
